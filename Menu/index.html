<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="menu">
        <main>
            <h1>TIM'S RESTAURANT</h1>
            <p class="established">Est. 1996</p>
            <hr>
            <section>
                <h2>FOOD MENU</h2>
                <img src="/food.ico" alt="food icon" class="foodIcon" />
                <article class="item">
                    <p class="food">Hot dog</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="food">Burger</p>
                    <p class="price">5.75</p>
                </article>
                <article class="item">
                    <p class="food">Chicken nuggets</p>
                    <p class="price">6.50</p>
                </article>
                <article class="item">
                    <p class="food">Fried potatoes</p>
                    <p class="price">5.00</p>
                </article>
                <article class="item">
                    <p class="food">Greek salad</p>
                    <p class="price">7.50</p>
                </article>
            </section>
            <section>
                <h2>DRINKS</h2>
                <img src="/apple-touch-icon.png" alt="drink icon" class="drinks" />
                <article class="item">
                    <p class="drink">Water</p>
                    <p class="price">1.00</p>
                </article>
                <article class="item">
                    <p class="drink">Cola</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="drink">Soda</p>
                    <p class="price">2.00</p>
                </article>
                <article class="item">
                    <p class="drink">Cocktail</p>
                    <p class="price">8.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.google.com" target="_blank">Visit our website</a>
            </p>
            <p class="address">Stadiou 15, Athens</p>
        </footer>
    </div>
</body>
<script src="euro.js"></script>

</html>
